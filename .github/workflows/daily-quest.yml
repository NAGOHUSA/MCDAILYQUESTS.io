name: Generate Daily Quest

on:
  schedule:
    # Runs daily at ~05:05 America/New_York during Standard Time (06:05 during DST)
    - cron: "5 10 * * *"
  workflow_dispatch:
    inputs:
      date:
        description: "Optional override (YYYY-MM-DD in America/New_York). Leave blank for today."
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: generate-daily-quest
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show Node version
        run: node -v

      - name: Generate quest (date override supported)
        run: |
          DATE_INPUT="${{ github.event.inputs.date }}"
          if [ -n "$DATE_INPUT" ]; then
            echo "Generating quest for $DATE_INPUT"
            node generate-quest.js --date="$DATE_INPUT"
          else
            echo "Generating quest for today (America/New_York)"
            node generate-quest.js
          fi

      - name: Commit quest files
        run: |
          if [ -n "$(git status --porcelain quests/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add quests/
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              # Manual runs: message shows overridden date or 'today'
              if [ -n "${{ github.event.inputs.date }}" ]; then
                git commit -m "feat(quests): overwrite/add quest for ${{ github.event.inputs.date }} [skip ci]"
              else
                git commit -m "feat(quests): overwrite/add quest for today [skip ci]"
              fi
            else
              git commit -m "feat(quests): add daily quest [skip ci]"
            fi
            git push
          else
            echo "No changes under quests/; nothing to commit."
          fi
